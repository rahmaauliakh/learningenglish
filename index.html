<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Pilihan</title>
    <!-- Link ke Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            padding: 20px;
            background-image: url('5.png');
            background-size: cover;
            height: 100vh; /* Mengatur tinggi body agar penuh */
        }

        .container {
            height: 100%; /* Agar container mengisi seluruh tinggi body */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1.color {
            text-align: center; /* Memastikan judul berada di tengah */
        }

        .pilihan-btn {
            width: 100%;
            font-size: 18px;
        }

        /* Mengatur ukuran carousel */
        .carousel-inner img {
            max-width: 80%;
            height: auto;
            margin: 0 auto;
        }

        .carousel {
            max-width: 80%;
            margin: 0 auto;
        }

        .color {
            color: white;
            text-align: center;
        }

        .pilihan-btn {
            background-color: white;
            color: black;
            border: 1px solid #ccc;
        }

        .pilihan-btn:hover {
            background-color: #f0f0f0;
            color: black;
        }

        /* Memastikan tombol berada di tengah pada layar kecil */
        .row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
        }

        .col-md-4 {
            flex: 1 1 calc(33.33% - 1rem); /* Membagi ruang menjadi 3 kolom di desktop */
            margin: 0.5rem;
            text-align: center; /* Memastikan tombol di dalam kolom terpusat */
        }

        /* Responsif: Pada layar kecil, membuat tombol lebih besar dan memusatkan kolom */
        @media (max-width: 768px) {
            .col-md-4 {
                flex: 1 1 calc(50% - 1rem); /* Membagi ruang menjadi 2 kolom pada layar kecil */
            }

        }

        @media (max-width: 576px) {
            .col-md-4 {
                flex: 1 1 100%; /* Membagi ruang menjadi 1 kolom pada layar sangat kecil */
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="color"><strong>Let's Learning English!</strong></h1>
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img src="13.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="12.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4 mb-3">
                <a href="phrases.html" class="btn pilihan-btn">Phrases</a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="vocaba1.html" class="btn pilihan-btn">Vocabulary A1</a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="vocabulary_a2.html" class="btn pilihan-btn">Vocabulary A2 (not finished yet)</a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="vocabulary_b1.html" class="btn pilihan-btn">Vocabulary B1 (not finished yet)</a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="vocabulary_b2.html" class="btn pilihan-btn">Vocabulary B2 (not finished yet)</a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="vocabulary_c1.html" class="btn pilihan-btn">Vocabulary C1 (not finished yet)</a>
            </div>
        </div>
    </div>

</body>

</html>
